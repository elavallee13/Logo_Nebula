<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Logo Generator</h1>
        </header>
        <main>
            <form id="logo-form">
                <div class="input-group">
                    <label for="color">Color:</label>
                    <input type="color" id="color" name="color">
                </div>

                <div class="input-group">
                    <label for="shape">Shape:</label>
                    <select id="shape" name="shape">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="rectangle">Rectangle</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="text">Text:</label>
                    <input type="text" id="text" name="text">
                </div>

                <div class="input-group">
                    <label for="font">Font:</label>
                    <select id="font" name="font">
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="font-color">Font Color:</label>
                    <input type="color" id="font-color" name="font-color">
                </div>

                <div class="input-group">
                    <label for="font-size">Font Size:</label>
                    <input type="number" id="font-size" name="font-size" min="10" max="72">
                </div>

                <button type="submit" class="generate-button">Generate Logo</button>
                <button type="button" id="download-button" class="generate-button" style="display: none;">Download Logo</button>
            </form>
            <div id="logo-display" style="width: 400px; height: 400px;">
                <!-- The SVG will be injected here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
